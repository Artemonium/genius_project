<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Test Table HTML</title>
  </head>
  <body>
    <!-- test table -->
    <table>
      <!-- Name your table with <caption> -->
      <caption>
        Bill`s money
      </caption>
      <!-- table head -->
      <thead>
        <!-- table rows -->
        <tr>
          <!-- table head colums -->
          <th>No.</th>
          <th>Full name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <!-- table body -->
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill</td>
          <td>Founder</td>
          <td rowspan="2">1000$</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bill</td>
          <td>Founder</td>
          <!-- <td>1000$</td> -->
        </tr>
        <tr>
          <td>3</td>
          <td>Bill</td>
          <td>Founder</td>
          <td>1000$</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Bill</td>
          <td>Founder</td>
          <td>1000$</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
